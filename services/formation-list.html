---
layout: default
title: Formations
---
<div class="container">
    <div class="row">
        {% for formation in site.data.formations %}
            {% assign col = forloop.index | modulo: 4 %}
            <div class="col-md-3 text-center">
                <div class="formation">
                    <div><i class="fa fa-{{ formation.icon }}"></i></div>
                    <h1>{{ formation.title }}</h1>
                    <p>{{formation.description}}</p>
                </div>
            </div>
            {% if col == 0 %}
                </div>
                <div class="spacer-40"></div>
                <div class="row">
            {% endif %}
        {% endfor %}
    </div>
</div>
