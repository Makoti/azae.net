---
layout: default
title: Cards
---
<h1>Articles</h1>
{% for post in site.cards %}
  <article class="row">
    <div class="col-md-12">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <ul class="tags">
        {% for tag in post.tags %}
          <li><i class="fa fa-tag"> {{ tag }}</i></li>
        {% endfor %}
      </ul>
    </div>
  </article>
{% endfor %}
